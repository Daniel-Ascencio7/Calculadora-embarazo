<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Embarazo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Embarazo</h1>
    <label for="fecha">Ingresa la fecha de tu último período menstrual:</label>
    <input type="date" id="fecha" />
    <button onclick="calcularEmbarazo()">Calcular</button>

    <div id="resultado" class="resultado oculto">
      <p><strong>Semana actual:</strong> <span id="semana"></span></p>
      <p><strong>Trimestre actual:</strong> <span id="trimestre"></span></p>
      <p><strong>Fecha estimada de parto:</strong> <span id="parto"></span></p>
      <p><strong>Fecha estimada de concepción:</strong> <span id="concepcion"></span></p>
      <p><strong>Tamaño del bebé:</strong> <span id="tamanio"></span></p>
      <button onclick="descargarPDF()">Descargar PDF</button>
      <div class="redes">
        <button onclick="compartir()">Compartir</button>
      </div>
    </div>
  </div>

  <button id="modoBtn">Modo Oscuro</button>
  <script src="script.js"></script>
</body>
</html>
